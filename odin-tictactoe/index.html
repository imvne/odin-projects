<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
	<title>Odin Tic tac toe</title>
</head>
<body>
	<div class="which-players-turn">
		<p class="x-player player-turn">x</p>
		<p class="o-player player-turn">o</p>
	</div>
	
	<div id="game-board">
		<div class="board-row">
			<button class="board-cell" id="00" onclick="PlayGame.play(0, 0)"> </button>
			<button class="board-cell" id="01" onclick="PlayGame.play(0, 1)"> </button>
			<button class="board-cell" id="02" onclick="PlayGame.play(0, 2)"> </button>
		</div>
		<div class="board-row">
			<button class="board-cell" id="10" onclick="PlayGame.play(1, 0)"> </button>
			<button class="board-cell" id="11" onclick="PlayGame.play(1, 1)"> </button>
			<button class="board-cell" id="12" onclick="PlayGame.play(1, 2)"> </button>
		</div>
		<div class="board-row">
			<button class="board-cell" id="20" onclick="PlayGame.play(2, 0)"> </button>
			<button class="board-cell" id="21" onclick="PlayGame.play(2, 1)"> </button>
			<button class="board-cell" id="22" onclick="PlayGame.play(2, 2)"> </button>
		</div>
	</div>
	
	<p class="gameplay-state"></p>
	
	<button class="play-again">play again</button>
	
	<script src="./script.js"></script>
</body>
</html>
